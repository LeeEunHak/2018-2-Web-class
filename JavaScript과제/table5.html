<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table 연습</title>
    <style type="text/css">
        table {text-align: center; font-size: 20pt;}
    </style>
  </head>
  <body>
    <h2>표 연습</h2>
    <hr>
    <table border="1">
      <tr>
        <td>하나</td><td>둘</td><td>셋</td>
      </tr>
      <tr>
        <td colspan="3">넷</td>
      </tr>
      <tr>
        <td>다섯</td><td>여섯</td><td>일곱</td>
      </tr>
    </table>
  </body>
</html>
