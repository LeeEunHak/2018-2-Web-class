<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table 연습</title>
    <style type="text/css">
        table {text-align: center; font-size:20px;}
    </style>
  </head>
  <body>
    <h2>표 연습</h2>
    <hr>
    <table border="1">
      <tr>
        <td>이</td><td>은</td><td>학</td>
      </tr>
      <td>최</td><td>하</td><td>랑</td>
    </table>
  </body>
</html>
