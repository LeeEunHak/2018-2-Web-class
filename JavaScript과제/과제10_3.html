<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>10_3</title>
  </head>
  <body>
    <script type="text/javascript">
        var stopped = false;

        function start() {
            dom = document.getElementById("sec");
            x = parseFloat(dom.value) + 0.01;
            dom.value = x.toFixed(2)
            if (!stopped) setTimeout(start,10);
            }
    </script>

    <h2> Stopwatch </h2>
    <form action="">
      <input type="button" value="Start" onclick="stopped=false; setTimeout(start,1000);" />
      <input type="button" value="Stop" onclick="stopped=true;" />
      <input type="reset"/> <br><br>

      <input id="sec" type="text" value="0" size="2"/> seconds
    </form>
  </body>
</html>
