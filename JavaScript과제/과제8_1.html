<!--자신의 이름을 20번 출력하는 자바스크립트 프로그램을
while문을 사용하여 작성하시오  -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>과제 8_1</title>
  </head>
  <body>
    <script type="text/javascript">

      num = 0;

      while (num < 20) {
        document.write("이은학" + "<br>")
        num++;
        }

    </script>
  </body>
</html>
