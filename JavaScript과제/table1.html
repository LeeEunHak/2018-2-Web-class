<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table 연습</title>
  </head>
  <body>
    <h2>표 연습하기</h2>
    <hr>
    <table border="1">
      <tr>
        <th>이름</th><th>학년</th><th>전공과목</th>
      </tr>
      <tr>
        <td rowspan="5">이은학</td><td rowspan="3">1학년</td><td>C프로그래밍</td>
      </tr>
      <tr>
        <td>Python</td>
      </tr>
      <tr>
        <td>웹 개발 입문</td>
      </tr>
      <tr>
        <td rowspan="2">2학년</td><td>데이터베이스</td>
      </tr>
      <tr>
        <td>문제해결기초</td>
      </tr>
    </table>
  </body>
</html>
