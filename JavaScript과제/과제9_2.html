<!-- 자신의 주제와 관련하여 배열을 만들고, 그 배열의 내용을 차례대로 출력하고
또, 정렬(sort())를 한 후에 다시 출력하는 자바스크립트 HTML을 작성하시오. -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>9_2</title>
  </head>
  <body>
    <script type="text/javascript">
      function print_array(a, name) {
        for (i=0; i<a.length; i++){
          document.write(name + "[" + i + "]: ");
          if (typeof(a[i]) == "string")
            document.write("\"" + a[i] + "\" <br/>");
          else
            document.write(a[i] + " <br/>");
        }
      }
      var member = new Array("곽영민", "김종현", "강동호", "황민현", "최민기");

      document.write("1. 배열의 내용 차례대로 출력하기 <br/>");
      print_array(member, "member");

      member.sort();
      document.write("</br> 2. sort()를 한 후에 출력하기 <br/>");
      print_array(member, "member");
    </script>
  </body>
</html>
