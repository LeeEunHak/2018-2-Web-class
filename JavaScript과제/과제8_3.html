<!--자신의 이름을 20번 출력하는 자바스크립트 프로그램을
for문을 사용하여 작성하시오  -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>과제 8_3</title>
  </head>
  <body>
    <script type="text/javascript">

      for (num=0; num<20; num++) {
        document.write("이은학" + "<br>")
        }

    </script>
  </body>
</html>
