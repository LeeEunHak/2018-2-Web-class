<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>신서유기6 멤버 인기투표</title>
  </head>
  <body>
    <h2>신서유기6 멤버 인기투표</h2>
    <form class="" action="index.html" method="post">
      <fieldset>
      <legend>투표</legend>
      성명: <input type="text" name="name" value=""><br>
      나이:
      <select class="" name="">
        <option value="10">10대</option>
        <option value="20">20대</option>
        <option value="30">30대</option>
        <option value="40">40대</option>
        <option value="50up">50대 이상</option>
      </select>
      <p>
        멤버 투표:
        <input type="radio" name="vote" value="">강호동
        <input type="radio" name="vote" value="">이수근
        <input type="radio" name="vote" value="">은지원
        <input type="radio" name="vote" value="">안재현
        <input type="radio" name="vote" value="">송민호
        <input type="radio" name="vote" value="">피오
      </p>
      <p>
        <textarea name="comment" rows="5" cols="80">응원의 한마디를 적어주세요.</textarea>
      </p>
      <button type="submit" name="">제출</button>
      <button type="reset" name="">취소</button>
      </fieldset>
    </form>
  </body>
</html>
