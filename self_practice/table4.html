<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table 연습</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>가</td><td>나</td><td>다</td>
      </tr>
      <tr>
        <td rowspan="2">라</td><td colspan="2">마</td>
      </tr>
      <tr>
        <td>바</td><td>사</td>
      </tr>
    </table>
  </body>
</html>
