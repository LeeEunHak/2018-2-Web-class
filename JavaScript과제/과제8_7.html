<!--덧셈(add), 뺄셈(subtract), 곱셉(multiply), 나눗셈(divide)을 함수로 만들어 예제를 출력한다.
단, 0으로 나누는 입력을 하였을 경우 경고문을 출력하는 자바스크립트 HTML을 작성하시오. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>과제 8-7</title>
  </head>
  <body>
    <script type="text/javascript">

      var num1 = prompt("첫 번째 숫자를 입력해주세요.");
      var num2 = prompt("두 번째 숫자를 입력해주세요.");

      num1 = parseInt(num1);
      num2 = parseInt(num2);

      function add(num1,num2){
        return(num1+num2);
        }

      function subtract(num1,num2){
        return(num1-num2);
        }

      function multiply(num1,num2){
        return(num1*num2);
        }

      function divide(num1,num2){
        if(num2 != 0){
          return(num1/num2);
          }
        else{
          alert("0으로 나눌 수 없습니다!");
          }
        }

        document.write("add = " +add(num1,num2)+ "<br/>");

        document.write("subtract = " +subtract(num1,num2)+ "<br/>");

        document.write("multiply = " +multiply(num1,num2)+ "<br/>");

        document.write("divide = " +divide(num1,num2)+ "<br/>");

     </script>
  </body>
</html>
