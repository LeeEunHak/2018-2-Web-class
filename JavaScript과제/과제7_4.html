<!--prompt문으로 원의 반지름을 입력 받아 원의 넓이를 계산하고 그 값이 20제곱센티미터보다
크다면 넓이와 함께 20제곱센티미터보다 크다고, 20제곱센티미터보다작다면 20제곱센티미터보다
작다고 출력하는 자바스크립트 HTML을 작성하시오.  -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>과제7-4</title>
  </head>
  <body>
    <script type="text/javascript">
      var radius = prompt("반지름을 입력하세요.");
      document.write("원의 넓이: " + 3.14*radius*radius);
      if (3.14*radius*radius > 20) {
        document.write("<br/>" + "넓이가 20제곱센티미터보다 큽니다!");
      }
      else if (3.14*radius*radius < 20) {
        document.write("<br/>" + "넓이가 20제곱센티미터보다 작습니다!");
      }
    </script>
  </body>
</html>
