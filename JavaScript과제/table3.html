<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table연습</title>
    <style type="text/css">
      #table {font-size: 30pt;}
    </style>
  </head>
  <body>
    <h2>표 연습하기</h2>
    <hr>
    <div id="table">
    <table border="1">
      <tr>
        <td>1</td><td>2</td><td>3</td>
      </tr>
      <tr>
        <td>4</td><td>5</td><td>6</td>
      </tr>
      <tr>
        <td>7</td><td>8</td><td>9</td>
      </tr>
      <tr>
        <td colspan="2">0</td><td>*</td>
      </tr>
    </table>
    </div>
  </body>
</html>
