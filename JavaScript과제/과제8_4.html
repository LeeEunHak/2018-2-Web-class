<!-- 사용자로부터 자신의 이름을 몇 번 출력할지 횟루를 물어보고
그 횟수만큼 출력하는 자바스크립트 프로그래을 while문을 사용하여 작성하시오. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>과제 8_4</title>
  </head>
  <body>
    <script type="text/javascript">

      var number = prompt("자신의 이름을 몇 번 출력하시겠습니까?")

      num = 0;

      while (num < number) {
        document.write("이은학" + "<br>")
        num++;
        }

    </script>
  </body>
</html>
