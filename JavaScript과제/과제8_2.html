<!--자신의 이름을 20번 출력하는 자바스크립트 프로그램을
do-while문을 사용하여 작성하시오.  -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>과제 8_2</title>
  </head>
  <body>
    <script type="text/javascript">

      num = 0;

      do {
        document.write("이은학" + "<br>")
        num++;
        } while (num < 20)

    </script>
  </body>
</html>
